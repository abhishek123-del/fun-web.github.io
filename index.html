<!DOCTYPE html>
<html lang="en">

<head>

    <title>Abhishek web</title>
</head>

<body>
    <!-- here is the starting -->
    <!-- Main start -->
    <div class="container">
        <!-- header start -->
        <div class="row" id="header">
            <!-- logo -->
            <div class="col-6  mt-4 ">
                <img src="Images/ao-smith.png" alt="logo" width="200px" height="60px">
            </div>
            <!-- logo end   -->
            <!-- navigation  start  -->
            <div class="col-lg-6 d-lg-block d-none mt-4">
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link text-black">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-black">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-black">Courses</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-black">Gallery</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-black">Contact Us</a></li>

                   <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>

            <!-- side bar for responsive web end   -->
        </div>
        <!-- header end    -->
    </div>
    <!-- Main end   -->

    <!-- slider start   -->
    <div class="container-fluid border mt-2">
        <div class="col bg"></div>
    </div>
    <!-- slider end   -->
       
   <script>
       var sidebar = document.getElementById("sidebar");
       var Btn = document.getElementById("Btn");
       var head = document.getElementById("header");
       var sidebarBtn = document.getElementById("sidebar-btn").onclick = function(){
           console.log(sidebar.innerHTML); 
           sidebar.classList.remove('d-none');
           Btn.classList.add("d-none");
       }

    //    remove sidebar  
    var remsidebar = document.getElementById("X");
    remsidebar.addEventListener("click",function(){
        sidebar.classList.add("d-none");

    })
   </script>
